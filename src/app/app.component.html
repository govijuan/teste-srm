<!-- Começa barra do topo -->
  <header>

      <form class="form-inline top-search-form-wrap waves-light" mdbWavesEffect>
        <a href="#"></a>
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquise Aqui" aria-label="Pesquise Aqui">
        <button class="top-search-btn" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <nav class="navbar navbar-light navbar-expand-lg srm-navbar-top">
      <div class="float-left">
        <a class="navbar-brand srm-brand" href="#">
          <img [src]="'../assets/img/logo-srm.jpg'">
        </a>
      </div>
      <ul class="nav navbar-nav nav-flex-icons ml-auto nav-top-r-infos">
        <li class="nav-item">
          <span class="g-e-label">Grupo Económico:</span>
        </li>
        <li class="nav-item dropdown btn-group" dropdown>
          <a dropdownToggle type="button" id="g-e-dropdown-menu-link" 
                href="#" class="nav-link dropdown-toggle g-e-dropdown-menu-link" 
                data-toggle="dropdown"
                aria-haspopup="true" 
                aria-expanded="false" mdbWavesEffect>
                Visão Agendada1<span class="fa fa-angle-double-down"></span>
          </a>
          <div class="g-e-dropdown-menu dropdown-menu dropdown dropdown-primary" *dropdownMenu  role="menu">
            <a href="#" class="dropdown-item waves-light">Visão Agendada1</a>
            <a href="#" class="dropdown-item waves-light">Outro Grupo 1</a>
            <a href="#" class="dropdown-item waves-light">Outro Grupo 2</a>
          </div>
        </li>
        <li class="nav-item">
            <a class="user-info-wrap text-center">
              <div class="user-info">
                <i class="fa fa-user-o"></i>
                <span class="user-name">Sandra Oliveira</span>
                <i class="fa fa-angle-double-down"></i>
              </div>
            </a>
            <div class="user-alerts-wrap text-center">
              <a href="#" class="u-alerts-link">
                <i class="fa fa-bell-o"></i>
                <span class="alert-length">3</span>
              </a>
            </div>
        </li>

  <!--Começa conteúdo debaixo da barra do topo -->
  <div class="main">
    <!-- Começa Navegação Lateral -->
    <nav class="srm-sedebar-nav">
      <ul class="nav nav-stacked fixed srm-sidebar">
        <li>
          <a href="#"><img class="sidebar-nav-icon" src="../assets/globe-white.svg" alt="icone de Globo">Painel de Gestão</a>
        </li>
        <li>
          <a href="#"><img class="sidebar-nav-icon" src="../assets/arroba.svg" alt="icone de arroba">Conta Digital</a>
        </li>
        <li>
          <a href="#"><img class="sidebar-nav-icon" src="../assets/bar-graph.svg" alt="icone de Gráfico de Barras">Ant. de Recebíveis</a>
        </li>
      </ul>
    </nav>
    <!-- Termina Navegação Lateral -->
    <!-- Começa contenedor do painel -->
    <section class="painel-container container-fluid">
      <div class="row breadcrums-row">
          <ol class="breadcrumb hidden-sm hidden-xs">
            <li><a href="#">Página Principal</a></li>
            <li><a href="#">Painel de Gestão</a></li>
          </ol>
      </div>
      <div class="row panel-title-row">
        <div class="panel-title-col col-md-6">

          </h1>
        </div>
        <div class="title-product-col col-md-6">
          <label class="title-product-label">Produto:</label>

            <div class="dropdown-menu" aria-labelledby="products-dropdown-btn">
              <a class="dropdown-item" href="#">Produto 1</a>

              <a class="dropdown-item" href="#">Produto 3</a>
              <a class="dropdown-item" href="#">Produto 4</a>
            </div>
          </div>
            
        </div>
      </div>

    </section>
